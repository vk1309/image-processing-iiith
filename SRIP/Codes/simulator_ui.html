<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
		
        <title>Fourier Transform</title>
<style>

.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 4px 8px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 2px 2px;
  cursor: pointer;
}
h1
{
   color: red;
   text-decoration-style: underline;
   border: 3px solid black;
   border-radius: 25px;
   border-color:green;
}
</style>
    </head>
    <body>
        <h1 align="center"> Image Fourier Transform</h1>

        <div>
            <div style="display: inline-block; margin-right: 22px; vertical-align: top">
                1. Original image
                <br>
                <canvas id="canvas0"></canvas>
                <br>
                <input type="button" id="draw-cs-btn" value="Draw 'CS'" class="button">
                <input type="button" id="draw-circle-btn" value="Draw circle" class="button">
                <br>
                <input type="button" id="draw-grace-btn" value="Draw Grace Helbig" class="button">
                <br>
                <input type="text" id="img-url" placeholder="Image url">
                <input type="button" id="draw-img-btn" value="Draw" class="button">
            </div>
            <div style="display: inline-block; vertical-align: top">
                2. Fourier image (log of magnitude)
                <br>
                <canvas id="canvas1"></canvas>
                <br>
                <input type="text" id="low-freq-radius" placeholder="Low pass radius"> px
                <br>
                <input type="text" id="high-freq-radius" placeholder="High pass radius"> px
                <br><br>
                <input type="button" id="transform-btn" value="Compute 2D DFT" class="button">
            </div>
        </div>
        <br>
        <div>
            <div style="display: inline-block; margin-right: 22px; vertical-align: top">
                3. Reconstructed image
                <br>
                <canvas id="canvas2"></canvas><br>
                <input type="button" id="reconstruct-btn" value="Reconstruct image" class="button">
            </div>
            <div style="display: inline-block; vertical-align: top">
                4. Difference image
                <br>
                <canvas id="canvas3"></canvas><br>
                <input type="button" id="difference-btn" value="See difference" class="button">
            </div>
        </div>
    </body>
</html>
